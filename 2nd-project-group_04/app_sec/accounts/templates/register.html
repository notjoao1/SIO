{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <h3>Create Account</h3>
            <hr>
            <div class="form-group">
                {{ form|crispy }}
                <div class="form-check d-flex mt-2">
                    <input class="form-check-input" type="checkbox" onclick="togglePassword()" id="checkbox">
                    <label class="form-check-label" for="checkbox">
                        &nbsp;&nbsp;Show Password
                    </label>
                    {% include 'password_meter.html' %}
                </div>
            </div>
            <button class="btn btn-primary w-100 mt-3" type="submit">Submit</button>
        </form>
        <div class="mt-3">
            <small class="text-muted">
                Already have an account? <a href="{% url 'accounts:user_login' %}">Login</a>
            </small>
        </div>
    </div>
{% endblock %}
