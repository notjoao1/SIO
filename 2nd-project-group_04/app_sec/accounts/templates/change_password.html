{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <h3>Change Password</h3>
            <hr>
            {{ form|crispy  }}
            {% include 'password_meter.html' %}
            <div class="form-group">
                <button class="btn btn-primary mt-3 w-100" type="submit">Confirm</button>
            </div>
        </form>
    </div>
{% endblock %}
