{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src={% static 'js/utility.js' %}></script>
    <title>Dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="row mt-5 text-capitalize">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form method="post" class="mt-5 pt-5">
            {% csrf_token %}
            <h2>Dashboard</h2>
            {{ form }}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" onclick="togglePassword()" id="checkbox">
              <label class="form-check-label" for="checkbox">
                  Show Password
              </label>
            </div>
            <button class="w-100 btn btn-primary mt-3" type="submit">Sign In</button>
          </form>
          <p class="text-muted mt-3"><a href="{% url 'shop:home_page' %}">Back to shop</a></p>
        </div>
        <div class="col-md-4"></div>
      </div>
    </main>
  </body>
</html>
